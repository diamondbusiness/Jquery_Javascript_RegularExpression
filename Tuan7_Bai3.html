<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/T7_Bai3.css">
</head>
<body>
    <main>
        <div class="container"> 
          <form onsubmit="return validateForm()" method="get">
          <table class="table">
            <tbody>
                <thead>
                    <tr>
                        <th scope="col" colspan="2" class="heading"><h2>Register Form</h2></th>
                    </tr>
                </thead>
                <tr>
                    <td class="label"><label for="fullname">Họ và tên (*) :</label></td>
                    <td colspan="2">
                        <input type="text" id="fullname" name="fullname" required>
                        <span id="fullname-error" class="error-message">Họ và tên là bắt buộc.</span>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="username">Tên Đăng nhập (*) :</label></td>
                    <td colspan="2">
                        <input type="text" id="username" name="username" required>
                        <span id="username-error" class="error-message">Tên đăng nhập phải có ít nhất 6 ký tự.</span>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="password">Mật khẩu (*) :</label></td>
                    <td colspan="2">
                        <input type="password" id="password" name="password" required>
                        <span id="password-error" class="error-message">Mật khẩu là bắt buộc.</span>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="confirm_password">Xác nhận mật khẩu (*) :</label></td>
                    <td colspan="2">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span id="confirm-password-error" class="error-message">Xác nhận mật khẩu là bắt buộc.</span>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label>Ngày sinh:</label></td>
                    <td colspan="2">
                        <div class="form-group">
                            <select name="day" required>
                                <option value="">Ngày</option>
                                <script>
                                    for (let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                
                            <select name="month" required>
                                <option value="">Tháng</option>
                                <script>
                                    for (let i = 1; i <= 12; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                
                            <select name="year" required>
                                <option value="">Năm</option>
                                <script>
                                    for (let i = 1940; i <= new Date().getFullYear(); i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="phone">Điện thoại:</label></td>
                    <td colspan="2">
                        <input type="text" id="phone" name="phone">
                        <span id="phone-error" class="error-message">Điện thoại phải là số.</span>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="address">Địa chỉ:</label></td>
                    <td colspan="2">
                        <input type="text" id="address" name="address">
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="email">Email khác:</label></td>
                    <td colspan="2">
                        <input type="text" id="email" name="email">
                        <span id="email-error" class="error-message">Email không đúng định dạng.</span>
                    </td>
                </tr>
                
                <tr>
                    <td class="label"><label for="interests">Sở thích:</label></td>
                    <td colspan="2">
                        <select id="interests" name="interests">
                            <option value="Ca Nhạc">Ca Nhạc</option>
                            <option value="Thể Thao">Thể Thao</option>
                            <option value="Du Lịch">Du Lịch</option>
                            <option value="Đọc Sách">Đọc Sách</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td colspan="2">
                        <div class="buttons">
                            <button type="submit" class="register-btn">Đăng Ký</button>
                            <button type="reset" class="cancel-btn">Hủy</button>
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </form>
</div>
    </main>
    <script src="./js/Tuan7_bai3.js">

    </script>
</body>
</html>
