<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 400px;
            background-color: #d3f1d3;
            border: 1px solid #7ebf7e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #006400;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-container .form-group select {
            width: 33%;
        }
        .form-container .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }
        .form-container .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .form-container button {
            padding: 8px 16px;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .form-container .register-btn {
            background-color: #4CAF50;
        }
        .form-container .cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Form</h2>
        <form onsubmit="return validateForm()">
            <label for="fullname">Họ và tên (*) :</label>
            <input type="text" id="fullname" name="fullname" required>
            <div id="fullname-error" class="error-message">Họ và tên là bắt buộc.</div>

            <label for="username">Tên Đăng nhập (*) :</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error-message">Tên đăng nhập phải có ít nhất 6 ký tự.</div>

            <label for="password">Mật khẩu (*) :</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message">Mật khẩu là bắt buộc.</div>

            <label for="confirm_password">Xác nhận mật khẩu (*) :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div id="confirm-password-error" class="error-message">Xác nhận mật khẩu là bắt buộc.</div>

            <label>Ngày sinh:</label>
            <div class="form-group">
                <select name="day" required>
                    <option value="">Ngày</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <select name="month" required>
                    <option value="">Tháng</option>
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <select name="year" required>
                    <option value="">Năm</option>
                    <script>
                        for (let i = 1940; i <= new Date().getFullYear(); i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <label for="phone">Điện thoại:</label>
            <input type="text" id="phone" name="phone">
            <div id="phone-error" class="error-message">Điện thoại phải là số.</div>

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address">

            <label for="email">Email khác:</label>
            <input type="text" id="email" name="email">
            <div id="email-error" class="error-message">Email không đúng định dạng.</div>

            <label for="interests">Sở thích:</label>
            <select id="interests" name="interests">
                <option value="Ca Nhạc">Ca Nhạc</option>
                <option value="Thể Thao">Thể Thao</option>
                <option value="Du Lịch">Du Lịch</option>
                <option value="Đọc Sách">Đọc Sách</option>
            </select>

            <div class="buttons">
                <button type="submit" class="register-btn">Đăng Ký</button>
                <button type="reset" class="cancel-btn">Hủy</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Full name validation
            const fullname = document.getElementById("fullname").value;
            const fullnameError = document.getElementById("fullname-error");
            if (!fullname) {
                fullnameError.style.display = "block";
                isValid = false;
            } else {
                fullnameError.style.display = "none";
            }

            // Username validation
            const username = document.getElementById("username").value;
            const usernameError = document.getElementById("username-error");
            if (username.length < 6) {
                usernameError.style.display = "block";
                isValid = false;
            } else {
                usernameError.style.display = "none";
            }

            // Password validation
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("password-error");
            if (!password) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            // Confirm password validation
            const confirmPassword = document.getElementById("confirm_password").value;
            const confirmPasswordError = document.getElementById("confirm-password-error");
            if (!confirmPassword || password !== confirmPassword) {
                confirmPasswordError.style.display = "block";
                isValid = false;
            } else {
                confirmPasswordError.style.display = "none";
            }

            // Phone number validation
            const phone = document.getElementById("phone").value;
            const phoneError = document.getElementById("phone-error");
            if (phone && isNaN(phone)) {
                phoneError.style.display = "block";
                isValid = false;
            } else {
                phoneError.style.display = "none";
            }

            // Email validation
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("email-error");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            return isValid;
        }
    </script>
</body>
</html>
